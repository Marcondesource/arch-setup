[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/example]
width = 100%
height = 24pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = monospace;2
font-1= JetBrainsMono Nerd Font Mono:size=20;1
 
modules-center = date 
modules-left = i3
modules-right = powermenu bluetooth updates weather network pulseaudio 

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

; This module is not active by default (to enable it, add it to one of the
; modules-* list above).
; Please note that only a single tray can exist at any time. If you launch
; multiple bars with this module, only a single one will show it, the others
; will produce a warning. Which bar gets the module is timing dependent and can
; be quite random.
; For more information, see the documentation page for this module:
; https://polybar.readthedocs.io/en/stable/user/modules/tray.html
[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

; Workspaces com bolinhas
ws-icon-0 = 1;○
ws-icon-1 = 2;○  
ws-icon-2 = 3;○
ws-icon-3 = 4;○
ws-icon-4 = 5;○
ws-icon-5 = 6;○
ws-icon-6 = 7;○
ws-icon-7 = 8;○
ws-icon-8 = 9;○
ws-icon-9 = 10;○

label-focused = %icon%
label-focused-foreground = #e95678
label-focused-background = ${colors.background-alt}
label-focused-underline = ${colors.primary}
label-focused-padding = 2

label-unfocused = %icon%
label-unfocused-foreground = ${colors.disabled}
label-unfocused-padding = 2

label-visible = %icon%
label-visible-foreground = ${colors.foreground}
label-visible-background = ${colors.background-alt}
label-visible-padding = 2

label-urgent = %icon%
label-urgent-foreground = ${colors.background}
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = ""
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = 󰕾 %percentage%%

label-muted =   muted
label-muted-foreground = ${colors.disabled}

[module/network]
type = internal/network
interface = enp9s0
interval = 5
format-connected = <label-connected>
label-connected =   
format-disconnected = <label-disconnected>
label-disconnected =  %{F#F0C674}%ifname%%{F#707880} disconnected

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %d-%m-%y 

label = %date%

[module/weather]
type = custom/script
exec = ~/.config/polybar/plugins/weather.sh  
tail = false
interval = 60

[module/updates]
type = custom/script
exec = ~/.config/polybar/plugins/updates.sh 
interval = 3600                     
format = <label>
label = %output%
click-left = xfce4-terminal --command "sudo pacman -Syu" 

[module/bluetooth]
type = custom/script
exec = ~/.config/polybar/plugins/polybar-bluetooth/bluetooth.sh
interval = 2
click-left = exec blueberry
click-right = ~/.config/polybar/plugins/polybar-bluetooth/toggle_bluetooth.sh
format-padding = 1
format-background = #000000
format-foreground = #ffffff

[module/powermenu]
type = custom/text
content = 󰐥
content-padding =
click-left = ~/.config/polybar/plugins/Rofi-Powermenu/powermenu.sh
cursor-click = pointer

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
